<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_help.css" id="accessible-stylesheet" disabled>
</head>
<body>
    <button class="accessibility-toggle" id="accessibilityToggle" 
            aria-label="Переключить версию для слабовидящих">
        Версия для слабовидящих
    </button>

    <div class="container">
        <form class="registration-form" action="/submit" method="POST">
            <h1>Вход</h1>
            
            <div class="input-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div style="display: flex; justify-content:center;">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <div class="logo">
            <img src="img/logo.png" alt="FAMILY Logo" class="logo-img">
    </footer>

    <script src="js\index_help.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-handler.js"></script>
</body>
</html>
