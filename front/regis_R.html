<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_help.css" id="accessible-stylesheet" disabled>
</head>
<body>
    <button class="accessibility-toggle" id="accessibilityToggle" 
            aria-label="Переключить версию для слабовидящих">
        Версия для слабовидящих
    </button>

    <div class="container">
        <form class="registration-form" action="/submit" method="POST">
            <h1>Регистрация</h1>
            
            <div class="input-group">
                <label for="firstName">Фамилия</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="input-group">
                <label for="lastName">Имя</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="input-group">
                <label for="patronymic">Отчество</label>
                <input type="text" id="patronymic" name="patronymic">
            </div>
            
            <div class="input-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div style="display: flex; justify-content: end;">
                <a href="/zaivka.html"><button type="button" class="cta-button">Далее</button></a>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <div class="logo">
            <img src="img/logo.png" alt="FAMILY Logo" class="logo-img">
    </footer>

    <script src="js\index_help.js"></script>
</body>
</html>
