<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание анкеты</title>
    <link rel="stylesheet" href="./css/zaivka.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="stylesheet" href="./css/style_zaivka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/awesome/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-bar">
        <div class="logo">
            <img src="./img/logo.png" alt="Family Circle Logo" />
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <a href="profile">
                <div class="profile-icon">
                    <img src="./img/profile.png" alt="Профиль" />
                </div>
            </a>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links-wrapper">
            <a href="feed" class="nav-item">
                <img src="./img/lenta.png" alt="Лента иконка" />
                <span>Лента</span>
            </a>
            <a href="#" class="nav-item active">
                <img src="./img/list.png" alt="Заявки иконка" />
                <span>Заявки</span>
            </a>
            <a href="#" class="nav-item nav-var-item">
                <img src="./img/thanks.png" alt="Поблагодарить иконка" />
                <span>Поблагодарить</span>
            </a>
        </div>
    </nav>
    <main class="main">
        <div class="cards-container" id="cardsContainer"></div>
        <div class="create-btn-container">
            <button class="create-btn" id="createBtn">+ Создать чек-лист</button>
        </div>
    </main>

    <div id="formPage" class="form-page">
        <section class="form-section">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
            <div style="min-width: 180px;">
                <h3 style="margin: 0;">Кого касается помощь?</h3>
            </div>
            <div style="flex: 1;">
                <select id="elderSelect" required style="width: 100%;">
                    <option value="">Выберите...</option>
                </select>
            </div>
        </div>

            <div class="form-group">
                <input type="text" id="taskName" placeholder="Название чек листа" required>
            </div>

            <div class="form-group">
                <div id="tasksContainer">
                </div>
                <button type="button" class="add-task-btn" id="addTaskBtn">
                    Добавить пункт
                </button>
            </div>

            <div class="form-group">
                <h3>Сколько времени займет оказание помощи?</h3>
                <div class="duration-inputs">
                    <div class="duration-value">
                        <input type="number" id="durationValue" min="0" placeholder="Количество" value="0" class="form-input">
                    </div>
                    <div class="duration-unit">
                        <select id="durationUnit" class="form-select">
                            <option value="hours">Часы</option>
                            <option value="days">Дни</option>
                            <option value="months">Месяцы</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="isShoppingChecklist">
                    <span class="checkbox-custom"></span>
                    Чек-лист с покупкой
                </label>
            </div>

            <div class="form-buttons">
                <button class="cancel-btn" id="cancelBtn">Отмена</button>
                <button class="publish-btn" id="publishBtn">Опубликовать</button>
            </div>
            <input type="hidden" id="editCardId" value="">
        </section>
    </div>

    <footer class="footer">
        <div class="logo">
            <img src="./img/logo.png" alt="FAMILY Logo" class="logo-img">
    </footer>

    <script src="./js/auth.js"></script>
    <script src="./js/zaivka.js"></script>

</body>

</html>
