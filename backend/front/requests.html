<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание анкеты</title>
    <link rel="stylesheet" href="./css/zaivka.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="stylesheet" href="./css/style_zaivka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/awesome/css/all.css" />
</head>

<body>

    <header class="header-bar">
        <div class="logo">
            <img src="./img/logo.png" alt="Family Circle Logo" />
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <div class="profile-icon">
                <img src="./img/profile.png" alt="Профиль" />
            </div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links-wrapper">
            <a href="./relative_scroll" class="nav-item">
                <img src="./img/lenta.png" alt="Лента иконка" />
                <span>Лента</span>
            </a>
            <a href="#" class="nav-item active">
                <img src="./img/list.png" alt="Заявки иконка" />
                <span>Заявки</span>
            </a>
            <a href="#" class="nav-item">
                <img src="./img/thanks.png" alt="Поблагодарить иконка" />
                <span>Поблагодарить</span>
            </a>
        </div>
    </nav>
    <main class="main">
        <div class="cards-container" id="cardsContainer"></div>
        <div class="create-btn-container">
            <button class="create-btn" id="createBtn">+ Создать чек-лист</button>
        </div>
    </main>

    <div id="formPage" class="form-page">
        <section class="form-section">
            <h2>Создание чек-листа</h2>

            <h3>Выберите пожилого человека</h3>
            <select id="elderSelect" required>
                <option value="">Выберите...</option>
            </select>

            <h3>Название задачи</h3>
            <input type="text" id="taskName" placeholder="Введите название задачи" required>

            <h3>Задачи <small>(можно добавить несколько)</small></h3>
            <div id="tasksContainer">
            </div>
            <button type="button" class="add-task-btn" id="addTaskBtn">+ Добавить задачу</button>

            <h3>Частота проведения</h3>
            <div style="margin-bottom: 10px; font-size: 14px; color: #666;">
                (если единоразово, то не нужно выбирать)
            </div>
            <div class="frequency-options">
                <div class="frequency-option">
                    <input type="radio" id="frequency_every_few_hours" name="frequency" value="every_few_hours" data-checked="false">
                    <label for="frequency_every_few_hours">Раз в несколько часов</label>
                </div>
                <div class="frequency-option">
                    <input type="radio" id="frequency_daily" name="frequency" value="daily" data-checked="false">
                    <label for="frequency_daily">Ежедневно</label>
                </div>
                <div class="frequency-option">
                    <input type="radio" id="frequency_weekly" name="frequency" value="weekly" data-checked="false">
                    <label for="frequency_weekly">Еженедельно</label>
                </div>
                <div class="frequency-option">
                    <input type="radio" id="frequency_monthly" name="frequency" value="monthly" data-checked="false">
                    <label for="frequency_monthly">Ежемесячно</label>
                </div>
            </div>

            <h3>Дата выполнения</h3>
            <input type="date" id="scheduledDate">

            <h3>Время выполнения</h3>
            <input type="time" id="scheduledTime">

            <h3>Сколько займет по времени</h3>
            <div class="total-time-inputs">
                <div class="time-input-group">
                    <input type="number" id="durationValue" min="0" placeholder="Количество" value="0">
                    <select id="durationUnit">
                        <option value="hours">Часы</option>
                        <option value="days">Дни</option>
                        <option value="months">Месяцы</option>
                    </select>
                </div>
            </div>

            <h3>Комментарий</h3>
            <textarea id="comment" placeholder="Введите комментарий..."></textarea>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="isShoppingChecklist">
                    Чеклист с покупкой?
                </label>
            </div>

            <div class="form-buttons">
                <button class="cancel-btn" id="cancelBtn">Отмена</button>
                <button class="publish-btn" id="publishBtn">Опубликовать</button>
            </div>
            <input type="hidden" id="editCardId" value="">
        </section>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="logo">
            <img src="./img/logo.png" alt="FAMILY Logo" class="logo-img">
    </footer>

    <script src="./js/auth.js"></script>
    <script src="./js/zaivka.js"></script>

</body>

</html>
