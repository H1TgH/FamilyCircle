<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" id="loginForm">
            <h1>Вход</h1>
            
            <div class="input-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login_or_email" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div style="display: flex; justify-content:center;">
                <button type="button" id="loginBtn">Войти</button>
            </div>
            <div id="errorMessage" style="color: red; text-align: center; margin-top: 10px; display: none;"></div>
        </form>
    </div>
    
    <footer class="footer">
        <div class="logo">
            <img src="/img/logo.png" alt="FAMILY Logo" class="logo-img">
        </div>
    </footer>
    
    <script src="/js/auth.js"></script>
</body>
</html>
