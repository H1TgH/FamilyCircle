<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента отчетов</title>
    <link rel="stylesheet" href="./css/feed.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-bar">
        <div class="logo">
            <img src="./img/logo.png" alt="Family Circle Logo" />
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <a href="profile">
                <div class="profile-icon">
                    <img src="./img/profile.png" alt="Профиль" />
                </div>
            </a>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links-wrapper">
            <a href="feed" class="nav-item active">
                <img src="./img/lenta.png" alt="Лента иконка" />
                <span>Лента</span>
            </a>
            <a href="requests" class="nav-item">
                <img src="./img/list.png" alt="Заявки иконка" />
                <span>Заявки</span>
            </a>
            <a href="#" class="nav-item nav-var-item">
                <img src="./img/thanks.png" alt="Поблагодарить иконка" />
                <span>Поблагодарить</span>
            </a>
        </div>
    </nav>

    <main class="container_list">
        <div class="post-list" id="postList">
        </div>
        <div class="create-post-wrapper">
            <button class="create-post-btn">Создать пост</button>
        </div>
    </main>

    <footer class="footer">
        <img src="./img/logo.png" alt="Logo" class="footer-logo" />
    </footer>

    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">×</button>
            <div class="modal-title">Создание отчета</div>
            <button class="modal-submit">Опубликовать</button>
        </div>
    </div>

    <div class="edit-post-overlay" id="editPostOverlay" style="display: none;"></div>
    <div class="edit-post-modal" id="editPostModal" style="display: none;"></div>

    <script src="./js/auth.js"></script>
    <script src="./js/reportsFeed.js"></script>
</body>
</html>
