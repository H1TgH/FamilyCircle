<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет волонтера</title>
    <link rel="stylesheet" href="./css/style_rating.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/awesome/css/all.css" />
</head>

<body>
    <header class="header-bar">
        <div class="logo">
            <img src="./img/logo.png" alt="Family Circle Logo" />
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i>
            <div class="profile-icon">
                <img src="./img/profile.png" alt="Профиль" />
            </div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links-wrapper">
            <a href="./volunteer_scroll.html" class="nav-item">
                <img src="./img/lenta.png" alt="Лента иконка" />
                <span>Лента</span>
            </a>
            <a href="./zaivka_volunteer.html" class="nav-item">
                <img src="./img/list.png" alt="Заявки иконка" />
                <span>Заявки</span>
            </a>
            <a href="./rating_volunteer.html" class="nav-item active">
                <img src="./img/thanks.png" alt="Поблагодарить иконка" />
                <span>Рейтинг</span>
            </a>
        </div>
    </nav>

    <main class="container volunteer-main-rating">
        <div class="rating-container">
            <div class="rating-header">
                <div class="col-rank">Место</div>
                <div class="col-volunteer">Волонтер</div>
                <div class="col-thanks">Благодарности</div>
            </div>
            <div class="rating-body">
                <!-- Место 1 -->
                <div class="rating-row">
                    <div class="rank-num">1</div>
                    <div class="volunteer-info">
                        <img src="./img/volunteer_2.png" alt="Avatar" class="avatar">
                        <span class="name">Некрасова Кристина Марсельевна</span>
                    </div>
                    <div class="thanks-text">Помог 5 раз</div>
                </div>

                <!-- Место 2 -->
                <div class="rating-row">
                    <div class="rank-num">2</div>
                    <div class="volunteer-info">
                        <div class="avatar-placeholder"></div>
                        <span class="name">Мельников Александр Егорович</span>
                    </div>
                    <div class="thanks-text">Помог 3 раза</div>
                </div>

                <!-- Место 3 (Выделенное) -->
                <div class="rating-row active">
                    <div class="rank-num">3</div>
                    <div class="volunteer-info">
                        <img src="./img/avatar.png" alt="Avatar" class="avatar">
                        <span class="name">Иванова Анна Алексеевна</span>
                    </div>
                    <div class="thanks-text">Помог 2 раза</div>
                </div>

                <!-- Место 4 -->
                <div class="rating-row">
                    <div class="rank-num">4</div>
                    <div class="volunteer-info">
                        <img src="./img/volunteer_3.png" alt="Avatar" class="avatar">
                        <span class="name">Королева Софья Андреевна</span>
                    </div>
                    <div class="thanks-text">Помог 1 раз</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img src="./img/logo.png" alt="Logo" class="footer-logo" />
    </footer>

    <script src="./js/zaivka_volunteer.js"></script>
</body>

</html>
