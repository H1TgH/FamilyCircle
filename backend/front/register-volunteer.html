<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form id="multiStepForm" class="registration-form">
            <h1>Регистрация</h1>
            
            <div class="progress-bar">
                <div class="progress-step active">1</div>
                <div class="progress-step">2</div>
            </div>

            <div id="step1" class="form-step active">
                <div class="input-group">
                    <label for="firstName">Фамилия</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                
                <div class="input-group">
                    <label for="lastName">Имя</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
                
                <div class="input-group">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" name="patronymic">
                </div>
                
                <div class="input-group">
                    <label for="birthdate">Дата рождения</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="error-message" id="birthdateError"></div>
                </div>
                
                <div class="input-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="button-group">
                    <div></div> <!-- Пустой div для выравнивания -->
                    <button type="button" id="nextBtn">Далее</button>
                </div>
            </div>

            <!-- Шаг 2: Учетные данные -->
            <div id="step2" class="form-step">
                <div class="input-group"> 
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div> 
                
                <div class="input-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required>
                    <div class="error-message" id="loginError"></div>
                </div>

                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="button-group">
                    <button type="button" id="backBtn" class="btn-back">Назад</button>
                    <button type="submit" id="submitBtn">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <div class="logo">
            <img src="./img/logo.png" alt="FAMILY Logo" class="logo-img">
        </div>
    </footer>

    <script src="./js/regis.js"></script>
</body>
</html>
